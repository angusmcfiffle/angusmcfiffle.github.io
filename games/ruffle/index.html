<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>angusmcfiffle's collection</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<body>
  <h1 class="glow">Welcome to angusmcfiffle's collection of wonderful games!</h1>
  <div id="container"></div>  <!-- Add this container div -->

  <script>
    window.RufflePlayer = window.RufflePlayer || {};

    window.addEventListener("DOMContentLoaded", () => {
      let ruffle = window.RufflePlayer.newest();
      if (ruffle) { // Check if ruffle is defined
        let player = ruffle.createPlayer();
        let container = document.getElementById("container");
        if (container) { // Check if container exists
          container.appendChild(player);
          player.ruffle().load("bubble-tanks-2-1920.swf");
        } else {
          console.error("Container element not found!");
        }
      } else {
        console.error("RufflePlayer not initialized correctly!");
      }
    });
  </script>
  <script src="ruffle.js"></script>
</body>

</html>
